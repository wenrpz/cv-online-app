<ion-view title="Editar Perfil">
  <ion-nav-buttons side="right">
    <a class="button button-light edit-profile" ng-click="save()">Guardar</a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="profile-image text-center">
      <!-- <img src="img/user-placeholder.png"> -->
      <img src="http://graph.facebook.com/{{profile.facebook.id}}/picture?width=270&height=270"/>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Nombre</span>
        <input type="text" ng-model="profile.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Apellido</span>
        <input type="text" ng-model="profile.lastname">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="profile.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Telefono</span>
        <input type="number" ng-model="profile.telephone">
      </label>
      <label class="item item-input">
        <span class="input-label">Website</span>
        <input type="url" ng-model="profile.webpage">
      </label>
    </div>
  </ion-content>
</ion-view>
