<ion-view title="Mi Perfil">
  <ion-nav-buttons side="right">
    <button class="button button-light edit-profile" ng-click="doSomething()">Editar</button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="profile-image text-center">
      <img src="img/user-placeholder.png">
    </div>
    <div class="list list-inset profile-info text-center">
      <div class="item">
        <strong>Nombre: </strong> {{profile.name}}
      </div>
      <div class="item">
        <strong>Email: </strong> {{profile.email}}
      </div>
       <div class="item">
        <strong>Telefono: </strong> {{profile.tel}}
      </div>
      <div class="item">
        <strong>Celular:</strong> {{profile.cel}}
      </div>
    </div>

    <button class="button button-assertive delete-account" ng-click="removeAccount()">Eliminar cuenta</button>

  </ion-content>
</ion-view>
