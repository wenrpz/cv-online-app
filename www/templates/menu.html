<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- CV Tab -->
  <ion-tab title="CV" icon="ion-document-text" href="#/app/cv">
    <ion-nav-view name="app-cv"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Perfil" icon="ion-ios-person" href="#/app/profile">
    <ion-nav-view name="app-profile"></ion-nav-view>
  </ion-tab>

  <!-- Change theme Tab -->
  <ion-tab title="Cambiar tema" icon="ion-ios-gear-outline" href="#/app/change-template">
    <ion-nav-view name="app-change-template"></ion-nav-view>
  </ion-tab>

</ion-tabs>
